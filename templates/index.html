<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Checkerboard</title>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    </head>
    <body>
        <table id="checkerboard">
            {% for i in range(num): %}
                <tr>
                    {% for j in range(num2): %}
                    <td class="red_square" style='background-color:{{color1}}'></td>
                    <td class="black_square" style='background-color:{{color2}}'></td>
                    {% endfor %}
                </tr>
                <tr>
                    {% for j in range(num2): %}
                    <td class="black_square" style='background-color:{{color2}}'></td>
                    <td class="red_square" style='background-color:{{color1}}'></td>
                    {% endfor %}
                </tr>
            {% endfor %}
        </table>
    </body>
</html>
